spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=youtube-clone
###################### Amazon  S3 #####################
cloud.aws.credentials.instance-profile=true
cloud.aws.credentials.profile-name=default
cloud.aws.region.static=ap-south-1
cloud.aws.s3.region=ap-south-1
cloud.aws.stack.auto=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://teluga.eu.auth0.com/
auth0.audience=http://localhost:8080
auth0.userinfoEndpoint=https://teluga.eu.auth0.com/userinfo
logging.level.org.springframework.security=DEBUG
